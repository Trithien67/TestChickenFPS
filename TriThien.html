<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêo FPS tr√™n thi·∫øt b·ªã c·ªßa b·∫°n</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-orange: #FF9500;
            --ios-gray: #8E8E93;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            margin: 0;
            padding: 20px;
            color: #1C1C1E;
            max-width: 500px;
            margin: 0 auto;
            -webkit-tap-highlight-color: transparent;
        }
        
        h1 {
            text-align: center;
            color: #1C1C1E;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .fps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .fps-item {
            flex: 1;
            min-width: 120px;
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .fps-value {
            font-size: 28px;
            font-weight: 700;
            margin: 5px 0;
        }
        
        .fps-label {
            font-size: 14px;
            color: var(--ios-gray);
        }
        
        .btn {
            background-color: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 17px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #0062CC;
        }
        
        .btn:active {
            background-color: #004999;
        }
        
        .chicken-container {
            border: 2px dashed #D1D1D6;
            border-radius: 14px;
            height: 200px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chicken {
            font-size: 24px;
            position: absolute;
            user-select: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .slider-container {
            flex: 1;
        }
        
        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #D1D1D6;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--ios-blue);
            cursor: pointer;
        }
        
        .slider-value {
            text-align: center;
            font-size: 14px;
            color: var(--ios-gray);
            margin-top: 5px;
        }
        
        #currentFps {
            color: var(--ios-blue);
        }
        
        #avgFps {
            color: var(--ios-green);
        }
        
        #minFps {
            color: var(--ios-red);
        }
        
        #maxFps {
            color: var(--ios-orange);
        }
        
        .status {
            text-align: center;
            font-size: 14px;
            color: var(--ios-gray);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ƒêo hi·ªáu su·∫•t thi·∫øt b·ªã</h1>
    
    <div class="card">
        <div class="fps-container">
            <div class="fps-item">
                <div class="fps-label">FPS HI·ªÜN T·∫†I</div>
                <div class="fps-value" id="currentFps">--</div>
            </div>
            <div class="fps-item">
                <div class="fps-label">FPS TRUNG B√åNH</div>
                <div class="fps-value" id="avgFps">--</div>
            </div>
            <div class="fps-item">
                <div class="fps-label">FPS T·ªêI THI·ªÇU</div>
                <div class="fps-value" id="minFps">--</div>
            </div>
            <div class="fps-item">
                <div class="fps-label">FPS T·ªêI ƒêA</div>
                <div class="fps-value" id="maxFps">--</div>
            </div>
        </div>
        
        <button id="startBtn" class="btn">B·∫ÆT ƒê·∫¶U ƒêO</button>
        <div class="status" id="status">Nh·∫•n B·∫ÆT ƒê·∫¶U ƒë·ªÉ b·∫Øt ƒë·∫ßu ƒëo FPS</div>
    </div>
    
    <div class="card">
        <h3>Hi·ªáu ·ª©ng g√† üê§</h3>
        <div class="chicken-container" id="chickenContainer">
            <span>Nh·∫•n B·∫ÆT ƒê·∫¶U ƒë·ªÉ hi·ªÉn th·ªã g√†</span>
        </div>
        
        <div class="controls">
            <div class="slider-container">
                <input type="range" min="1" max="5000" value="100" class="slider" id="chickenSlider">
                <div class="slider-value">S·ªë l∆∞·ª£ng g√†: <span id="chickenCount">100</span>/5000</div>
            </div>
        </div>
    </div>
    
    <script>
        // Bi·∫øn to√†n c·ª•c
        let isRunning = false;
        let startTime;
        let frameCount = 0;
        let fpsValues = [];
        let animationId;
        let chickens = [];
        
        // C√°c ph·∫ßn t·ª≠ DOM
        const startBtn = document.getElementById('startBtn');
        const currentFpsEl = document.getElementById('currentFps');
        const avgFpsEl = document.getElementById('avgFps');
        const minFpsEl = document.getElementById('minFps');
        const maxFpsEl = document.getElementById('maxFps');
        const statusEl = document.getElementById('status');
        const chickenContainer = document.getElementById('chickenContainer');
        const chickenSlider = document.getElementById('chickenSlider');
        const chickenCountEl = document.getElementById('chickenCount');
        
        // B·∫Øt ƒë·∫ßu ho·∫∑c d·ª´ng ƒëo FPS
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                stopTest();
            } else {
                startTest();
            }
        });
        
        // X·ª≠ l√Ω thay ƒë·ªïi s·ªë l∆∞·ª£ng g√†
        chickenSlider.addEventListener('input', () => {
            const count = parseInt(chickenSlider.value);
            chickenCountEl.textContent = count;
            
            if (isRunning) {
                updateChickenCount(count);
            }
        });
        
        function startTest() {
            isRunning = true;
            startBtn.textContent = 'D·ª™NG ƒêO';
            statusEl.textContent = 'ƒêang ƒëo FPS...';
            startTime = performance.now();
            frameCount = 0;
            fpsValues = [];
            
            // X√≥a n·ªôi dung container
            chickenContainer.innerHTML = '';
            
            // T·∫°o g√† ban ƒë·∫ßu
            const initialCount = parseInt(chickenSlider.value);
            createChickens(initialCount);
            
            // B·∫Øt ƒë·∫ßu v√≤ng l·∫∑p ƒëo FPS
            animationId = requestAnimationFrame(measureFPS);
        }
        
        function stopTest() {
            isRunning = false;
            startBtn.textContent = 'B·∫ÆT ƒê·∫¶U ƒêO';
            statusEl.textContent = 'ƒê√£ d·ª´ng ƒëo FPS. Nh·∫•n B·∫ÆT ƒê·∫¶U ƒë·ªÉ ƒëo l·∫°i.';
            cancelAnimationFrame(animationId);
            
            // X√≥a t·∫•t c·∫£ g√†
            chickenContainer.innerHTML = '<span>Nh·∫•n B·∫ÆT ƒê·∫¶U ƒë·ªÉ hi·ªÉn th·ªã g√†</span>';
            chickens = [];
        }
        
        function measureFPS(timestamp) {
            frameCount++;
            
            // T√≠nh th·ªùi gian ƒë√£ tr√¥i qua (t√≠nh b·∫±ng gi√¢y)
            const elapsed = (timestamp - startTime) / 1000;
            
            // T√≠nh FPS m·ªói gi√¢y
            if (elapsed >= 1) {
                const currentFps = Math.round(frameCount / elapsed);
                
                // C·∫≠p nh·∫≠t gi√° tr·ªã FPS
                currentFpsEl.textContent = currentFps;
                fpsValues.push(currentFps);
                
                // T√≠nh c√°c th·ªëng k√™
                const avgFps = Math.round(fpsValues.reduce((a, b) => a + b, 0) / fpsValues.length);
                const minFps = Math.min(...fpsValues);
                const maxFps = Math.max(...fpsValues);
                
                avgFpsEl.textContent = avgFps;
                minFpsEl.textContent = minFps;
                maxFpsEl.textContent = maxFps;
                
                // Reset counter
                frameCount = 0;
                startTime = timestamp;
                
                // C·∫≠p nh·∫≠t tr·∫°ng th√°i d·ª±a tr√™n FPS
                updateStatus(currentFps);
            }
            
            // Di chuy·ªÉn g√†
            moveChickens();
            
            // Ti·∫øp t·ª•c v√≤ng l·∫∑p
            if (isRunning) {
                animationId = requestAnimationFrame(measureFPS);
            }
        }
        
        function updateStatus(fps) {
            if (fps >= 50) {
                statusEl.textContent = `Hi·ªáu su·∫•t t·ªët (${fps} FPS)`;
                statusEl.style.color = '#34C759';
            } else if (fps >= 30) {
                statusEl.textContent = `Hi·ªáu su·∫•t trung b√¨nh (${fps} FPS)`;
                statusEl.style.color = '#FF9500';
            } else {
                statusEl.textContent = `Hi·ªáu su·∫•t th·∫•p (${fps} FPS)`;
                statusEl.style.color = '#FF3B30';
            }
        }
        
        function createChickens(count) {
            chickens = [];
            const containerWidth = chickenContainer.clientWidth;
            const containerHeight = chickenContainer.clientHeight;
            
            for (let i = 0; i < count; i++) {
                const chicken = document.createElement('div');
                chicken.className = 'chicken';
                chicken.textContent = 'üê§';
                
                // V·ªã tr√≠ ng·∫´u nhi√™n
                const x = Math.random() * (containerWidth - 30);
                const y = Math.random() * (containerHeight - 30);
                
                // T·ªëc ƒë·ªô ng·∫´u nhi√™n
                const speedX = (Math.random() - 0.5) * 4;
                const speedY = (Math.random() - 0.5) * 4;
                
                chicken.style.left = `${x}px`;
                chicken.style.top = `${y}px`;
                
                chickenContainer.appendChild(chicken);
                
                chickens.push({
                    element: chicken,
                    x,
                    y,
                    speedX,
                    speedY
                });
            }
        }
        
        function updateChickenCount(newCount) {
            const currentCount = chickens.length;
            
            if (newCount > currentCount) {
                // Th√™m g√† m·ªõi
                const containerWidth = chickenContainer.clientWidth;
                const containerHeight = chickenContainer.clientHeight;
                
                for (let i = currentCount; i < newCount; i++) {
                    const chicken = document.createElement('div');
                    chicken.className = 'chicken';
                    chicken.textContent = 'üê§';
                    
                    const x = Math.random() * (containerWidth - 30);
                    const y = Math.random() * (containerHeight - 30);
                    const speedX = (Math.random() - 0.5) * 4;
                    const speedY = (Math.random() - 0.5) * 4;
                    
                    chicken.style.left = `${x}px`;
                    chicken.style.top = `${y}px`;
                    
                    chickenContainer.appendChild(chicken);
                    
                    chickens.push({
                        element: chicken,
                        x,
                        y,
                        speedX,
                        speedY
                    });
                }
            } else if (newCount < currentCount) {
                // X√≥a b·ªõt g√†
                for (let i = currentCount - 1; i >= newCount; i--) {
                    chickenContainer.removeChild(chickens[i].element);
                    chickens.pop();
                }
            }
        }
        
        function moveChickens() {
            const containerWidth = chickenContainer.clientWidth;
            const containerHeight = chickenContainer.clientHeight;
            
            chickens.forEach(chicken => {
                // C·∫≠p nh·∫≠t v·ªã tr√≠
                chicken.x += chicken.speedX;
                chicken.y += chicken.speedY;
                
                // Ki·ªÉm tra va ch·∫°m v·ªõi bi√™n
                if (chicken.x <= 0 || chicken.x >= containerWidth - 30) {
                    chicken.speedX *= -1;
                    chicken.x = Math.max(0, Math.min(containerWidth - 30, chicken.x));
                }
                
                if (chicken.y <= 0 || chicken.y >= containerHeight - 30) {
                    chicken.speedY *= -1;
                    chicken.y = Math.max(0, Math.min(containerHeight - 30, chicken.y));
                }
                
                // √Åp d·ª•ng v·ªã tr√≠ m·ªõi
                chicken.element.style.left = `${chicken.x}px`;
                chicken.element.style.top = `${chicken.y}px`;
                
                // Hi·ªáu ·ª©ng khi di chu·ªôt qua
                chicken.element.onmouseover = () => {
                    chicken.element.style.transform = 'scale(1.5)';
                    setTimeout(() => {
                        chicken.element.style.transform = 'scale(1)';
                    }, 200);
                };
            });
        }
    </script>
</body>
  </html>
